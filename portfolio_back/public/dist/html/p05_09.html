<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>테일러쉽</title>

	<link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<script src="../resources/js/lib/jquery-1.11.2.min.js"></script>
	<script src="../resources/js/lib/jquery.ui.datepicker-ko.js"></script>
	<script src="../resources/js/lib/jquery-ui.min.js"></script>
	<script src="../resources/js/lib/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../resources/js/common.js"></script>

</head>

<body>
	<div class="wrap bg_white p_05">
		<!-- header -->

		<!--서브페이지 헤더-->
		<header class="header_p05 subHeader_p05">
			<div class="hInner_p05">
				<div class="icon_p05W">
					<a href="#" class="prevBtn"><i class="icon_L_p05 icon_back"><em class="hidden">뒤로가기</em></i></a>
				</div>
				<h2 class="headerTit_p05">테일러쉽 탈퇴</h2>
			</div>
		</header>
		<!--// header -->
		<div class="container_p05">
			<div class="section_p05">
				<div class="inner_p05">
					<div class="titBox_p05">
						<strong class="title_p05 large_4 point_color_p05">탈퇴하시는 이유가 무엇인가요?</strong>
					</div>

					<ul class="layerContInner_p05_v2">
						<li class="optionItem_p05">
							<input type="radio" id="choice1" name="choice">
							<label for="choice1"><span class="title_p05 medium_2 point_color_p05">한시적 목적으로 사용했어요</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice2" name="choice">
							<label for="choice2"><span class="title_p05 medium_2 point_color_p05">서비스 이용이 불편합니다</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice3" name="choice">
							<label for="choice3"><span class="title_p05 medium_2 point_color_p05">개인 정보 및 보안이 우려됩니다</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice4" name="choice">
							<label for="choice4"><span class="title_p05 medium_2 point_color_p05">푸시, 알림이 많이 옵니다</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice5" name="choice">
							<label for="choice5"><span class="title_p05 medium_2 point_color_p05">임시 비활성화 (새 계정 사용 예정)</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice6" name="choice">
							<label for="choice6"><span class="title_p05 medium_2 point_color_p05">유용하지 않습니다</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice7" name="choice">
							<label for="choice7"><span class="title_p05 medium_2 point_color_p05">타 브랜드의 유사서비스 이용</span></label>
						</li>
						<li class="optionItem_p05">
							<input type="radio" id="choice8" name="choice">
							<label for="choice8"><span class="title_p05 medium_2 point_color_p05">가입 시 생각했던 서비스와 다른 것 같아요</span></label>
						</li>
						<li class="optionItem_p05 " onclick="return ui.popup.open('#out', this);">
							<input type="radio" id="choice9" name="choice">
							<label for="choice9"><span class="title_p05 medium_2 point_color_p05">항목에 없음 (직접 입력)</span></label>
						</li>
					</ul>

				</div>
				<div class="btnBox_p05 full">
					<a href="p05_10.html" class="btn_p05 btn_p05No_border basic_color_p05 text medium_3">다음페이지</a>
				</div>
			</div>
		</div>
	</div>
	<div class="layerPopW_p05 alert" id="out" role="dialog" aria-modal="true">
		<div class="layerPopup_p05 layerPopup_p05_v3">
			<div class="layerHeader_p05">
				<h1 class="layerTit_p05">서비스에 만족을 드리지 못해<br>
					대단히 죄송합니다.<br>
					탈퇴 사유를 남겨주시면<br>
					서비스 개선에 더욱 힘쓰겠습니다.</h1>
			</div>
			<div class="layerCont_p05 write">
				<div class="layerContInner_p05">
					<textarea class="textarea_p05 textarea_p05_v2" placeholder="내용을 입력해주세요"></textarea>
				</div>
				<!-- //layerContInner -->
				<div class="btnBox_p05 full">
					<button class="btn_p05 btn_p05Primary ">다음</button>
				</div>
			</div>
			<!-- //layerCont -->
		</div>
	</div>
</body>

</html>
