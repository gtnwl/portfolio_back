<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>전국공무원상조서비스</title>

	<link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/swiper-bundle.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
	<script src="../resources/js/lib/jquery-1.11.2.min.js"></script>
	<script src="../resources/js/lib/jquery.ui.datepicker-ko.js"></script>
	<script src="../resources/js/lib/jquery-ui.min.js"></script>
	<script src="../resources/js/lib/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../resources/js/common.js"></script>

</head>

<body>
	<div class="wrap">
		<!--s: header-->
		<header class="header_p04 subHeader">
			<div class="hInner_p04">
				<div class="icon_p04W">
					<a href="#" class="prevBtn"><i class="ico_p04 ico_goBack">뒤로가기</i></a>
				</div>
				<h2 class="headerTit_p04 ">부고보내기</h2>
				<div class="icon_p04W">
					<a href="index.html"><i class="ico_p04 ico_home"><em class="hidden">홈버튼</em></i></a>
				</div>
			</div>
		</header>
		<!--e: header-->
		<div class="container">
			<!-- content -->
			<div class="contents">
				<h1 class="hidden">부고보내기 페이지</h1>
				<div class="traffic">
					<dl class="inner_p04">
						<dt>
							<p class="title">故 홍철수님<span class="text">(상주 홍길동)</span></p>
							<p><a href="../html/p04_02.html" class="btn_p04">부고상세 보기</a></p>
						</dt>
						<dd>
							20년 07월 20일 오전 12시 00분에<span class="text">별세하셨기에 삼가 알려드립니다</span>
						</dd>
					</dl>
				</div>
				<div class="inner_p04">
					<div class="btnBox_p04 sns">
						<button class="btn_p04 icon_kakao" style="cursor: text;">카카오톡으로<br> 부고 보내기</button>
						<button class="btn_p04 icon_msg" onclick="return ui.popup.open('#choice', this);">문자메세지로<br> 부고 보내기</button>
					</div>
				</div>
			</div>
			<!-- //content -->
		</div>
	</div>
	<!--s: 상주선택 팝업-->
	<div class="layerPop_p04 other" id="choice" role="dialog" aria-modal="true">
		<div class="layerPopup_p04">
			<div class="layerHeader_p04">
				<h1 class="layerTit_p04">상주를 선택하세요</h1>
			</div>
			<div class="layerCont_p04">
				<div class="layerContInner_p04">
					<div class="radiBox_p04 choiceBox">
						<input id="radio1" type="radio" name="radio1">
						<label for="radio1">
							<span class="text">상주명(1)이 노출됩니다</span>
						</label>
					</div>
					<div class="radiBox_p04 choiceBox">
						<input id="radio2" type="radio" name="radio1">
						<label for="radio2">
							<span class="text">상주명(2)이 노출됩니다</span>
						</label>
					</div>
					<div class="radiBox_p04 choiceBox">
						<input id="radio3" type="radio" name="radio1">
						<label for="radio3">
							<span class="text">상주명(3)이 노출됩니다</span>
						</label>
					</div>
					<div class="radiBox_p04 choiceBox">
						<input id="radio4" type="radio" name="radio1">
						<label for="radio4">
							<span class="text">상주명(4)이 노출됩니다</span>
						</label>
					</div>
				</div>
				<!-- //layerContInner -->
				<div class="btnBox_p04">
					<button href="#" class="btn_p04">취소</button>
					<button href="#" class="btn_p04 btn_p04Pnt">확인</button>
				</div>
			</div>
			<!-- //layerCont -->
			<button type="button" class="popClose" title="레이어팝업 닫기">닫기</button>
		</div>
	</div>



	<!--e: 상주선택 팝업-->
</body>

</html>
