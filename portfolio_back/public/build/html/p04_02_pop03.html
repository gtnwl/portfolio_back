<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>전국공무원상조서비스</title>

<link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../resources/css/swiper-bundle.min.css" />
<link rel="stylesheet" type="text/css" href="../resources/css/common.css" />
<script src="../resources/js/lib/jquery-1.11.2.min.js"></script>
<script src="../resources/js/lib/jquery.ui.datepicker-ko.js"></script>
<script src="../resources/js/lib/jquery-ui.min.js"></script>
<script src="../resources/js/lib/swiper-bundle.min.js"></script>
<script type="text/javascript" src="../resources/js/common.js"></script>

<script>
$(document).ready(function() {
	ui.popup.open('#choice');
});
</script>
</head>
<body>
<div class="layerPop_p04 other" id="choice" role="dialog" aria-modal="true">
    <div class="layerPopup_p04">
        <div class="layerHeader_p04">
            <h1 class="layerTit_p04">상주를 선택하세요</h1>
        </div>
        <div class="layerCont_p04">
            <div class="layerContInner_p04">
                <div class="radiBox_p04 choiceBox">
                    <input id="radio1" type="radio" name="radio1">
                    <label for="radio1">
                        <span class="text">상주명(1)이 노출됩니다</span>
                    </label>
                </div>
                <div class="radiBox_p04 choiceBox">
                    <input id="radio2" type="radio" name="radio1">
                    <label for="radio2">
                        <span class="text">상주명(2)이 노출됩니다</span>
                    </label>
                </div>
                <div class="radiBox_p04 choiceBox">
                    <input id="radio3" type="radio" name="radio1">
                    <label for="radio3">
                        <span class="text">상주명(3)이 노출됩니다</span>
                    </label>
                </div>
                <div class="radiBox_p04 choiceBox">
                    <input id="radio4" type="radio" name="radio1">
                    <label for="radio4">
                        <span class="text">상주명(4)이 노출됩니다</span>
                    </label>
                </div>
            </div>
            <!-- //layerContInner -->
            <div class="btnBox_p04">
                <button href="#" class="btn_p04">취소</button>
                <button href="#" class="btn_p04 btn_p04Pnt">확인</button>
            </div>
        </div>
        <!-- //layerCont -->
        <button type="button" class="popClose" title="레이어팝업 닫기">닫기</button>
    </div>
</div>



</body>
</html>
