<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('@@webRoot/html/include/resource.html', {
        "title" : "테일러쉽"
    })
</head>
<body>
    <div class="wrap p_05">
        <!-- header -->
        @@include('@@webRoot/html/include/header_p05_01.html',{
            conTit:'견적입력'
        })
        <!--// header -->
        <div class="container_p05">
            <div class="section_p05">
                <div class="inner_p05">
                    <div class="titBox_p05">
                        <strong class="title_p05 medium_2">테일러샵 이름</strong>
                    </div>
                    <div class="btnBox_p05 btn_p05NextPage">
                        <a href="p05_03.html" class="btn_p05 btn_p05NextPage btn_p05No_border">업체 이름
                            <i class="icon_p05 icon_search_point"><em class="hidden">찾기</em></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="section_p05">
                <div class="inner_p05">
                    <div class="titBox_p05">
                        <strong class="title_p05 medium_2">방문목적</strong>
                    </div>
                </div>
                <ul class="radiList_p05 typeIcon">
                    <li class="radioBox_p05">
                        <input type="radio" name="tailType" id="tBusiness">
                        <label for="tBusiness" class="iconLabel">
                            <div class="iconWrap_p05">
                                <i class="icon_p05 icon_L_p05 icon_business"></i>
                            </div>
                            <p>비즈니스</p>
                        </label>
                    </li>
                    <li class="radioBox_p05">
                        <input type="radio" name="tailType" id="tSuit" checked>
                        <label for="tSuit" class="iconLabel">
                            <div class="iconWrap_p05">
                                <i class="icon_p05 icon_L_p05 icon_suit_tie"></i>
                            </div>
                            <p>예복</p>
                        </label>
                    </li>
                    <li class="radioBox_p05">
                        <input type="radio" name="tailType" id="tWedding">
                        <label for="tWedding" class="iconLabel">
                            <div class="iconWrap_p05">
                                <i class="icon_p05 icon_L_p05 icon_dad"></i>
                            </div>
                            <p>혼주복</p>
                        </label>
                    </li>
                </ul>
                <section_p05 class="bg_v2">
                    <div class="inner_p05">
                    <div class="titBox_p05">
                        <strong class="title_p05 large">품목 1</strong>
                    </div>
                        <div class="titBox_p05"><!--이자리에 토글 버튼 들어가야함 수정-->
                            <strong class="title_p05 medium_2">품목 선택</strong>
                            <div class="toggle_box_p05 toggle_box_p05_v2">
                                <input type="checkbox" class="custom_input_p05" id="custom_input1"></input>
                                <label for="custom_input1" class="toggle_btn_p05_label">
                                <p ><span class="text1_p05">맞춤</span></p>
                                <p ><span class="text2_p05">대여</span></p>
                                </label>
                            </div>
                        </div>
                        <div class="selectBox">
                            <button class="labelBtn_p05 point_color_p05" onclick="return ui.popup.open('#choice_1', this);">수트 (자켓+바지)</button>
                        </div>
                    </div>
                    <div class="inner_p05">
                        <div class="titBox_p05">
                            <strong class="title_p05 medium_2">원단 선택</strong>
                            <div class="chkList_p05">
                                <div class="chkBox_p05">
                                    <input type="checkbox" name="open" id="open1">
                                    <label for="open1">비스포크</label>
                                </div>
                            </div>
                        </div>
                        <div class="selectBox">
                            <button class="labelBtn_p05 point_color_p05" onclick="return ui.popup.open('#choice_2', this);">한국 (제일모직)</button>
                            <input type="text" class="ipTxt_p05" placeholder="선택사항 (예시: 제일모직 템테이션)">
                        </div>
                    </div>
                    <div class="inner_p05">
                        <div class="titBox_p05">
                            <strong class="title_p05 medium_2">단일가격</strong>
                            <div class="chkBox_p05 subTxtBox_p05 gap-10">
                                <input type="radio" name="open1" id="open2">
                                <label for="open2">모름</label>
                                <input type="radio" name="open1" id="open3">
                                <label for="open3">서비스</label>
                            </div>
                        </div>
                        <p class="position_p05">
                            <input type="text" class="ipTxt_p05 ipTxt_p05_v2">
                            <span>원</span>
                        </p>
                    </div>
                    <div class="inner_p05">
                        <div class="btnBox_p05 btnBox_p05_v2">
                            <button class="btn_p05 btn_p05Radius_2">품목추가
                                <i class="icon_p05 icon_plus"><em class="hidden">추가버튼</em></i>
                            </button>
                        </div>
                    </div>
                </section_p05>
                <section_p05>
                    <div class="inner_p05">
                    <div class="titBox_p05">
                        <strong class="title_p05 large">상담날짜</strong>
                    </div>
                   
                        <p class="position_p05 ">
                            <input type="text" class="ipTxt_p05 ipTxt_p05_v3" >
                            <button class="btn_p05 btn_p05No_border basic_color_p05">변경</button>
                        </p>
                    </div>
                    <div class="inner_p05">
                    <div class="titBox_p05">
                        <strong class="title_p05 large">방문경로</strong>
                    </div>
                    
                        <div class="selectBox">
                            <button class="labelBtn_p05 point_color_p05" onclick="return ui.popup.open('#choice_3', this);">워킹</button>
                        </div>
                    </div>
                </section_p05>
        </div>
        <div class="section_p05">
            <div class="inner_p05">
            <div class="titBox_p05">
                <strong class="title_p05 medium_2">총금액</strong>
                <div class="chkBox_p05 subTxtBox_p05 gap-10">
                    <input type="radio" name="open2" id="open4">
                    <label for="open4">현금결제</label>
                    <input type="radio" name="open2" id="open5">
                    <label for="open5">카드결제</label>
                </div>
            </div>
                <p class="position_p05">
                    <input type="text" class="ipTxt_p05 ipTxt_p05_v2">
                    <span>원</span>
                </p>
            </div>
        </div>
        <div class="bottomArea_p05">
            <div class="btnBox_p05">
                <a href="p05_03.html" class="btn_p05 btn_p05Primary">다음페이지</a>
            </div>
        </div>
    </div>
    @@include('@@webRoot/html/unit/popup/p05_pop02.html')
</body>
</html>
